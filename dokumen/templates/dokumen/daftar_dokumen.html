<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dokumen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Daftar Dokumen</h2>

        <!-- Formulir Pencarian -->
        <form method="GET" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" name="nomor_surat" placeholder="Nomor Surat" value="{{ request.GET.nomor_surat }}">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="judul" placeholder="Judul" value="{{ request.GET.judul }}">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="jenis" placeholder="Jenis" value="{{ request.GET.jenis }}">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Cari</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No Surat</th>
                    <th>Judul</th>
                    <th>Jenis</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for dokumen in dokumen_list %}
                <tr>
                    <td>{{ dokumen.nomor_surat }}</td>
                    <td>{{ dokumen.judul }}</td>
                    <td>{{ dokumen.jenis }}</td>
                    <td>
                        <a href="{% url 'unduh_dokumen' dokumen.id %}" class="btn btn-primary">Unduh</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">Belum ada dokumen</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Kembali</a>
    </div>
</body>
</html>
