<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <!-- Sidebar -->
        <div class="d-flex">
            <nav class="bg-dark text-white vh-100 p-3" style="width: 250px;">
                <h3 class="text-center mb-4">Dashboard</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="{% url 'dashboard' %}" class="nav-link text-white">🏠 Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'profil' %}" class="nav-link text-white">📊 Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">⚙️ Settings</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link text-white" onclick="confirmLogout(event)">🚪 Logout</a>
                    </li>
                </ul>
            </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Profil Pengguna</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Informasi Pengguna</h5>
                <p><strong>Nama:</strong> {{ user.get_full_name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Username:</strong> {{ user.username }}</p>

                <!-- Jika ada data lain yang ingin ditampilkan, misalnya tanggal bergabung -->
                <p><strong>Tanggal Bergabung:</strong> {{ user.date_joined }}</p>
            </div>
        </div>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Kembali</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
